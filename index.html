<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Expense Tracker</h2>
    </header>

        <div class="hero">

            <div class="cards">
                <p>Effortlessly manage your expenses, set budgets, and gain valuable insights to reach your financial goals.  </p>
            </div>
                       
        </div>

    <div class="container">
        <div class="controlers">
            <div class="incomesection">
                <p class="sectiontittle">INCOME</p>
                <input id="incomesouce" class="inputbox" type="text" placeholder="Income Source"><br>
                <input id="incomeamount" class="inputbox" type="number" placeholder="Enter Amount">
                <button class="addbtn addincome">Add Income</button>
            </div>

            <div class="expensesection">
                <p class="sectiontittle">EXPENSE</p>
                <input class="inputbox" type="text" placeholder="Enter Product Name"><br>
                <input class="inputbox" type="number" placeholder="Enter Amount">
                <button class="addbtn addexpence">Add Expense</button>
            </div>
        </div>

        <div class="displaysection">
            <div class="totalcount">
                <div class="totalincomesec">
                    <p class="amount">Account Balance  <span id="totalbalance">0</span> </p>
                </div>
                <div class="totalexpensesec">
                    <p class="amount">Total Expense  <span class="expenseamount">600</span></p>
                </div>
            </div>


            <div class="individualcount">
                <div id="expensecount">
                    <div class="expenses">
                        <p>Food</p> <p>- 400</p>
                    </div>
                </div>
                <div id="incomecount">
                    <div class="incomes">
                        <p>Income</p> <p>+ 400</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>



<Script src="script.js"></Script>
</body>
</html>
