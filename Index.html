<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Expense Tracker</h2>
    </header>

        <div class="hero">

            <div class="cards">
                <p>Take charge of your finances with our App. Effortlessly manage your expenses, set budgets, and gain valuable insights to reach your financial goals.  </p>
            </div>
                       
        </div>

    <div class="container">
        <div class="controlers">
            <div class="incomesection">
                <p class="sectiontittle">INCOME</p>
                <input class="inputbox" type="number" placeholder="Enter Amount">
                <button class="addbtn addincome">Add Income</button>
            </div>

            <div class="expensesection">
                <p class="sectiontittle">EXPENSE</p>
                <input class="inputbox" type="text" placeholder="Enter Product Name"><br>
                <input class="inputbox" type="number" placeholder="Enter Amount">
                <button class="addbtn">Add Expense</button>
            </div>
        </div>

        <div class="displaysection">
            <div class="totalcount"></div>
            <div class="individualcount"></div>
        </div>
    </div>



<Script src="script.js"></Script>
</body>
</html>
